services:
  web:
    build:
      context: ..              # ðŸ‘ˆ context is project root = app/
      dockerfile: build/Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql+psycopg2://appuser:password@db:5432/appdb
      FLASK_ENV: development
    depends_on:
      - db
    networks:
      - backend
    volumes:
      - ../source:/app
    
    command: gunicorn --bind 0.0.0.0:5000 --reload app:app

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    volumes:
      - /home/ec2-user/app/data:/var/lib/postgresql/data
    networks:
      - backend

networks:
  backend: {}
           
   
